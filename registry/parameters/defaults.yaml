# -*- coding: utf-8 -*-
# vim: ft=yaml
#
# Set default values.
---
values:
  pkgs:
    - docker-distribution-registry
    - apache2-utils
  rootgroup: root
  registryuser: registry
  configdir: '/etc/registry/'
  configfile: 'config.yml'
  storage:
    filesystem:
      rootdirectory: '/var/lib/docker-registry'
  authentication: false
  http:
    addr: :5000
  service:
    name: registry
...
